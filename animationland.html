<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./animationland.css">
</head>
<body>
    <div class="phone">
        <h1 class="h1">Animationland</h1>
        <div class="layer-1">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head-eye head-eye-left"></div>
                <div class="head-eye head-eye-right"></div>
                <div class="nose">
                    <div class="bigote big0"></div>
                    <div class="bigote big1"></div>
                    <div class="bigote big2"></div>
                    <div class="bigote big3"></div>
                </div>
            </div>
            <input type="checkbox">
        </div>
        <div class="layer-2">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head-eye head-eye-left"></div>
                <div class="head-eye head-eye-right"></div>
                <div class="nose">
                    <div class="bigote big0"></div>
                    <div class="bigote big1"></div>
                    <div class="bigote big2"></div>
                    <div class="bigote big3"></div>
                </div>
            </div>
            <input type="checkbox">
        </div>
        <div class="layer-3">
            <div class="grass"></div>
            <div class="zigzag"></div>
        </div>
        <div class="layer-4">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head-eye head-eye-left"></div>
                <div class="head-eye head-eye-right"></div>
                <div class="nose">
                    <div class="bigote big0"></div>
                    <div class="bigote big1"></div>
                    <div class="bigote big2"></div>
                    <div class="bigote big3"></div>
                </div>
            </div>
            <input type="checkbox">
        </div>
        <div class="layer-5">
            <div class="grass grass-one"></div>
            <div class="zigzag  zig-one"></div>
        </div>
        <div class="layer-6">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head-eye head-eye-left"></div>
                <div class="head-eye head-eye-right"></div>
                <div class="nose">
                    <div class="bigote big0"></div>
                    <div class="bigote big1"></div>
                    <div class="bigote big2"></div>
                    <div class="bigote big3"></div>
                </div>
            </div>
            <input type="checkbox">
        </div>
        <div class="layer-7">
            <div class="grass grass-two"></div>
            <div class="zigzag zig-two"></div>
        </div>
        <div class="layer-8">
        </div>
        <div class="layer-9"></div>
        <div class="layer-10">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head-eye head-eye-left"></div>
                <div class="head-eye head-eye-right"></div>
                <div class="nose">
                    <div class="bigote big0"></div>
                    <div class="bigote big1"></div>
                    <div class="bigote big2"></div>
                    <div class="bigote big3"></div>
                </div>
            </div>
            <input type="checkbox">
        </div>
        <div class="layer-11">
            <div class="bush"></div>
        </div>
    </div>
    
    <h3 class="total-count"> <p class="score">Score:</p> </h3>
</body>
</html>
